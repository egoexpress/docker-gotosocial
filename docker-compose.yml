services:
  app:
    image: superseriousbusiness/gotosocial:0.18.3
    restart: "always"
    networks:
      - frontend
    environment:
      - GTS_DB_TYPE=sqlite
        # - GTS_PORT=80
      - GTS_DB_ADDRESS=/gotosocial/storage/sqlite.db
      - GTS_LETSENCRYPT_ENABLED=false
      - GTS_WAZERO_COMPILATION_CACHE=/gotosocial/.cache
      - GTS_LOG_LEVEL=warn
      - VIRTUAL_PORT=8080
      - GTS_TRUSTED_PROXIES=172.0.0.0/8
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - data:/gotosocial/storage
      - cache:/gotosocial/.cache

networks:
  frontend:

volumes:
  data:
  cache:
